        <script type="text/javascript">
            var myChart1 = echarts.init(document.getElementById('main1'));
            var myChart2 = echarts.init(document.getElementById('main2'));
            var colors = ['#5793f3', '#d14a61', '#675bba'];

            var option2 = {
                color: colors,

                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    }
                },
                grid: {
                    right: '20%'
                },
                toolbox: {
                    feature: {
                        dataView: {show: true, readOnly: false},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                legend: {
                    data: ['Covid-19 Case', 'Covid-19 Death', 'Death Rate']
                },
                xAxis: [
                    {
                        type: 'category',
                        axisTick: {
                            alignWithLabel: true
                        },
                        data: ['Under 10', '10-19', '20-29', '30-39', '40-49', '50-59', '60-69', '70-79', 'Over80']
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        name: 'Covid-19 Case',
                        min: 500,
                        max: 4500,
                        position: 'right',
                        axisLine: {
                            lineStyle: {
                                color: colors[0]
                            }
                        },
                        axisLabel: {
                            formatter: '{value} '
                        }
                    },
                    {
                        type: 'value',
                        name: 'Covid-19 Death',
                        min: 0,
                        max: 300,
                        position: 'right',
                        offset: 100,
                        axisLine: {
                            lineStyle: {
                                color: colors[1]
                            }
                        },
                        axisLabel: {
                            formatter: '{value} '
                        }
                    },
                    {
                        type: 'value',
                        name: 'Death Rate',
                        min: 0,
                        max: 25,
                        position: 'left',
                        axisLine: {
                            lineStyle: {
                                color: colors[2]
                            }
                        },
                        axisLabel: {
                            formatter: '{value} %'
                        }
                    }
                ],
                series: [
                    {
                        name: 'Covid-19 Case',
                        type: 'bar',
                        data:  [810,1498,4399,3329,2521,2423,1884,1201,1199]
                    },
                    {
                        name: 'Covid-19 Death',
                        type: 'bar',
                        yAxisIndex: 1,
                        data: [0,0,0,2,2,9,21,76,253]
                    },
                    {
                        name: 'Death Rate',
                        type: 'line',
                        yAxisIndex: 2,
                        data: [0, 0, 0, 0.06, 0.08, 0.37, 1.11, 6.32,21.10]
                    }
                ]
            };

            setTimeout(function () {
            var option1 = {
                legend: {},
                tooltip: {
                    trigger: 'axis',
                    showContent: false
                },
                dataset: {
                    source: [
                        ['covid', '15-Mar', '16-Apr', '15-May', '18-Jun', '15-Jul'],
                        ['NSW', 1405, 2926, 3082, 3137, 3425],
                        ['VIC', 520, 1301, 1580, 1817, 6289],
                        ['QLD', 493, 1001, 1057, 1066, 1072],
                        ['WA', 231,541,51,604,651],
                        ['ACT', 62 ,169,107,108,113],
                        ['TAS', 66, 169,228,228,229],
                        ['SA', 52,433,439,440,446]
                ]
                },
                xAxis: {type: 'category'},
                yAxis: {gridIndex: 0},
                grid: {top: '55%'},
                series: [
                    {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                    {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                    {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                    {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                    {
                        type: 'pie',
                        id: 'pie',
                        radius: '30%',
                        center: ['50%', '25%'],
                        label: {
                            formatter: '{b}: {@2012} ({d}%)'
                        },
                        encode: {
                            itemName: 'covid',
                            value: '2012',
                            tooltip: '2012'
                        }
                    }
                ]
            };

            myChart1.on('updateAxisPointer', function (event) {
                var xAxisInfo = event.axesInfo[0];
                if (xAxisInfo) {
                    var dimension = xAxisInfo.value + 1;
                    myChart1.setOption({
                        series: {
                            id: 'pie',
                            label: {
                                formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                            },
                            encode: {
                                value: dimension,
                                tooltip: dimension
                            }
                        }
                    });
                }
            });

            myChart1.setOption(option1);

            });
            //myChart1.setOption(option1);
            myChart2.setOption(option2);
        </script>
